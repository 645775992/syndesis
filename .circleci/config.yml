# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.13-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"

    # Specify service dependencies here if necessary
    # CircleCI maintains a library of pre-built images
    # documented at https://circleci.com/docs/2.0/circleci-images/
    # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Lint project
          command: yarn lint


      - run:
          name: Build project
          command: yarn build

      - run:
          name: Run tests
          command: yarn test

      - run:
          name: Build docs
          command: yarn build-storybook

      - persist_to_workspace:
          root: doc
          paths:
            - '*'

  doc-deploy:
    docker:
      - image: circleci/node:10.13
    steps:
      - add_ssh_keys:
          fingerprints:
            - "5e:e6:01:8d:15:8c:df:f6:d6:0c:bd:48:08:78:d9:7a"

      - checkout

      - attach_workspace:
          at: doc

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile

      - run:
          name: Build packages
          command: |
            yarn build --ignore @syndesis/syndesis

      - run:
          name: Build app for GH-Pages
          command: |
            PUBLIC_URL="https://syndesisio.github.io/syndesis-react-poc/app" yarn build --scope @syndesis/syndesis
            cp -a syndesis/build doc/app
            cp syndesis/config.staging.json doc/app/config.json

      - run:
          name: Install and configure dependencies
          command: |
            sudo yarn global add --silent --non-interactive gh-pages@2.0.1
            git config user.email "circleci@syndesis.io"
            git config user.name "CircleCI"

      - run:
          name: Deploy docs to gh-pages branch
          command: |
            gh-pages --dotfiles --message "[skip ci] Updates" --dist doc

  doc-artifact:
    docker:
      - image: circleci/node:10.13
    steps:

      - checkout

      - attach_workspace:
          at: doc

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile

      - run:
          name: Build packages
          command: |
            yarn build --ignore @syndesis/syndesis

      - run:
          name: Build app for Circle CI artifacts
          command: |
            # 153815627 is GH project id, but it's not exposed as an env variable. TODO find a better way to handle it
            PUBLIC_URL="https://$CIRCLE_BUILD_NUM-153815627-gh.circle-artifacts.com/0/home/circleci/project/doc/app" yarn build --scope @syndesis/syndesis
            cp -a syndesis/build doc/app
            cp syndesis/config.staging.json doc/app/config.json

      - store_artifacts:
          path: doc

      - run:
          name: Post artifact link on GH issue
          command: |
            ARTIFACT_URL="https://circleci.com/api/v1.1/project/github/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BUILD_NUM/artifacts/0/home/circleci/project/doc/index.html"

            curl \
              -d "{\"pull_request\": \"$CIRCLE_PULL_REQUEST\", \"template\": \"PR Storybook available [here]($ARTIFACT_URL)\"}" \
              -H "Content-Type: application/json" \
              -X POST https://ghcommentbot.herokuapp.com/comment

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - gh-pages
      - doc-deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
      - doc-artifact:
          requires:
            - build
          filters:
            branches:
              ignore:
                - master
                - gh-pages
