  [documentId]="documentId"
  [inputName]="inputName"
  [inputDescription]="inputDescription"
  [inputDocumentType]="inputDocumentType"
  [inputInspectionType]="inputInspectionType"
  [inputDataShape]="inputDataShape"
  [outputName]="outputName"
  [outputDescription]="outputDescription"
  [outputDocumentType]="outputDocumentType"
  [outputInspectionType]="outputInspectionType"
  [outputDataShape]="outputDataShape"
  [mappings]="mappings"
  (onMappings)="onMappings($event)"
